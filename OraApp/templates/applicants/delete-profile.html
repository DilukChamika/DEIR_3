{% extends 'base.html' %}

{% block container %}

<section class="pricing-section">
    <div class="auto-container">
        <div class="row">
            <div class="col-lg-2 col-md-2"></div>
                <div class="sec-title col-lg-8 col-md-8 col-sm-12">
                <h2 style="color: red;">Delete Profile</h2>
                </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>


        <div class="pricing-tabs tabs-box wow fadeInUp">
            <div class="tabs-content">
                <div class="tab active-tab" id="monthly">
                    <div class="content">
                        <div class="row">
                            <div class="col-lg-2 col-md-2"></div>
                            <div class="pricing-table col-lg-8 col-md-8 col-sm-12">
                                <div class="inner-box">
                                    
                                        <h4>Are you sure! You want to delete your profile.</h4><br>
                                        <p style="color: red;">This can't be undone!</p><br><br>

                                        <form action="{{url_for('applicant.delete_profile')}}" method="POST">

                                        <div class="form-group">
                                            <label for="password" class="form-control-label">Please enter your login Password to confirm:</label>
                                            <div class="password-toggle" style="width: 60%;">
                                                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                                                <i class="fas fa-eye" id="togglePassword"></i>
                                            </div>
                                            <br><br>
                                            <div>
                                                <button type="submit"  class="btn btn-danger">Delete Profile</button>
                                            </div>
                                        </div>
                                    
                                        </form>

                                        
                                        

                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
  
    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>

{% endblock %}
