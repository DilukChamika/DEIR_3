<section class="page-title style-two">
    <div class="auto-container">

        <div class="title-outer">
            <h1>Find Jobs</h1>
            <ul class="page-breadcrumb">
                <li><a href="{{url_for('main.home')}}">Home</a></li>
                <li>Find Jobs</li>
            </ul> 
        </div>
        
      <!-- Job Search Form -->
      <div class="job-search-form">
        <form method="post" action="{{ url_for('jobs.job_search') }}">
        {{ form1.hidden_tag() }}
          <div class="row">
            <!-- Form Group -->
            <div class="form-group col-lg-5 col-md-12 col-sm-12">
              <span class="icon flaticon-search-1"></span>
              <input type="text" name="title" placeholder="Job Title/Category" required>
            </div>

            <!-- Form Group -->
            <div class="form-group col-lg-5 col-md-12 col-sm-12 location">
              <span class="icon flaticon-map-locator"></span>
              <input type="text" name="location" placeholder="City or Location">
            </div>

            
            <!-- Form Group -->
            <div class="form-group col-lg-2 col-md-12 col-sm-12 text-right">
              <button type="submit" class="theme-btn btn-style-one">Search</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Job Search Form -->
    </div>
</section>
